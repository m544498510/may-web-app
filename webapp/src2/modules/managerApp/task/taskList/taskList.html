<div class="mypro-prolist-view">

    <div class="mypro-tasklist-view" >
        <ul class="display-table task-head">
            <li class="task-comp" style='text-align:left;width: 10%' translate="teamName">所属团队</li>
            <li style='text-align:left;width: 10%;' translate="projectName">所属项目</li>
            <li style='text-align:left;width: 25%;' translate="taskName">任务名称</li>
            <li style='text-align:left;width: 12%;'>截止时间</li>
            <li style='text-align:left;width: 15%;'>其他参与人</li>
            <li style='text-align:left;width: 8%;'>字数</li>
            <li style='text-align:left;width: 6%;'>完成进度</li>
            <li style='width: 6%;'>挂载记忆库</li>
            <li class="task-op" style='width: 8%;'>操作</li>
        </ul>

        <div class="mypro-tasklist" id="mytask">
            <div id="taskListContainer"></div>
            <jq-pagnation></jq-pagnation>
        </div>
        <div class="mypro-notasklist hidden">
            <span>你还没有任务哦！</span>

            <div>如果你需要立即开始翻译工作，请先创建项目<br>
                如果你在等待他人分配工作，请先加入他的团队
            </div>
            <div><a href="<%=path%>/team/teamIndex" class="btn btn-circle btn-blue-hollow">加入团队</a> &nbsp;
                &nbsp; &nbsp; <a href="<%=path%>/projectManager/addProjectView"
                                 class="btn btn-circle btn-blue-hollow">创建项目</a></div>
        </div>

    </div>
</div>

<script id="task_taskList_tpl" type="text/html">
    {{each list as item i}}
    <ul class="display-table task-item {{item.typeClass}}" >
        <li class="task-comp" style="text-align:left;width: 10%">
                {{item.owner_name}}
            </li>

            <li style="text-align:left;width: 10%">
                {{item.project_name}}
            </li>

            <li class="task-name" style="text-align:left;width: 25%">
                <span class="taskTypeName">{{item.typeName}}</span>
                <span>-{{item.doc_name}}</span>
            </li>
            <li style="text-align:left;width: 12%;">
                {{item.deadline_time}}
            </li>
            <li style="text-align:left;width: 15%;">
                编辑：<span></span><br>校对：<span></span><br>PM：<span>may</span><br>
            </li>
            <li style="text-align:left;width: 8%;">原文：0<br>译文：0</li>
            <li style="text-align:left;width: 6%;">
                {{item.finish}}
            </li>
            <li class="task-mount" style="width: 6%;">
                <div id="isMountMem_1984">未挂载</div>
            </li>
            <li class="task-op" style="width: 8%;">
                <i class="fa fa-check" title="已完成"></i>
                <a href="http://localhost:8080/JEEMAACloud/cat/cathome?sectorId=1995&amp;taskId=1984"
                   class="btn btn-sm btn-circle" target="_blank">去查看</a>
            </li>
        </ul>

    {{/each}}
</script>
