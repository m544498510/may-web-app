<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <base href="../">
    <title>我的任务-译马网</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;url=./sorry-for-ie.html"/>
    <![endif]-->
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="./static/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./static/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"/>
    <link href="./static/global/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="./static/global/plugins/jquery.uniform/css/uniform.default.css" rel="stylesheet"/>
    <link href="./static/global/css/components.css?_t=" id="style_components"
          rel="stylesheet"/>
    <link href="./static/global/css/plugins.css?_t=" rel="stylesheet"/>
    <link href="./static/layout/css/layout.css?_t=" rel="stylesheet"/>
    <link href="./static/layout/css/themes/default.css?_t=" rel="stylesheet"
          id="style_color"/>
    <link href="./static/pages/css/create_project_new.css?_t=" rel="stylesheet"/>
    <link rel="stylesheet" href="./static/global/plugins/Mricode.Pagination/mricode.pagination.css">

</head>
<body class="page-header-fixed">
<!-- BEGIN HEADER -->
<!--=include ../component/head.html -->
<!-- END HEADER -->
<div class="clearfix"></div>
<!-- BEGIN CONTAINER -->
<div class="page-container" ng-app="taskListModule">

    <!-- BEGIN SIDEBAR -->
    <!--=include ../component/side.html -->
    <!-- END SIDEBAR -->

    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="mypro-tasklist-view" ng-controller="taskListController as taskListCtrl">

                <ul class="display-table task-head">
                    <li class="task-comp">所属团队</li>
                    <li>任务名称</li>
                    <li>截止时间</li>
                    <!-- <li>发布时间</li> -->
                    <li>字数</li>
                    <li class="task-finish">完成进度</li>
                    <li class="task-mount">挂载记忆库</li>
                    <li class="task-op">操作</li>
                </ul>

                <div class="mypro-tasklist" id="mytask">
                    <ul class="display-table task-item"
                        ng-repeat="task in taskListCtrl.taskList"
                        ng-class="task.typeClass">

                        <li class="task-comp" style="text-align:left;width: 10%" ng-bind="task.owner_name"></li>
                        <li style="text-align:left;width: 10%" ng-bind="task.project_name"></li>
                        <li class="task-name" style="text-align:left;width: 25%">
                            <span class="taskTypeName" ng-bind="task.typeName"></span>
                            <span>-</span>
                            <span ng-bind="task.doc_name"></span>
                        </li>
                        <li style="text-align:left;width: 12%;" ng-bind="task.deadline_time"></li>
                        <li style="text-align:left;width: 15%;">
                            编辑：<span></span><br>校对：<span></span><br>PM：<span>may</span><br>
                        </li>
                        <li style="text-align:left;width: 8%;">原文：0<br>译文：0</li>
                        <li style="text-align:left;width: 6%;" ng-bind="task.finish"></li>
                        <li class="task-mount" style="width: 6%;">
                            <div id="isMountMem_1984">未挂载</div>
                        </li>
                        <li class="task-op" style="width: 8%;">
                            <i class="fa fa-check" title="已完成"></i>
                            <a href="http://localhost:8080/JEEMAACloud/cat/cathome?sectorId=1995&amp;taskId=1984" class="btn btn-sm btn-circle" target="_blank">去查看</a>
                        </li>
                    </ul>

                </div>
                <jq-pagnation config="taskListCtrl.pagnationConfig"></jq-pagnation>

                <div class="mypro-notasklist hidden">
                    <span>你还没有任务哦！</span>

                    <div>如果你需要立即开始翻译工作，请先创建项目<br>
                        如果你在等待他人分配工作，请先加入他的团队
                    </div>
                    <div><a href="./team/teamIndex" class="btn btn-circle btn-blue-hollow">加入团队</a> &nbsp;
                        &nbsp; &nbsp; <a href="./projectManager/addProjectView"
                                         class="btn btn-circle btn-blue-hollow">创建项目</a></div>
                </div>


            </div>
        </div>
        <!--=include ../component/foot.html -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<template id="mountCorpus">
    <div class="modal-mountCorpus">
        <div class="input-icon right">
            <i class="fa fa-search" id='corpusSearch'></i>
            <input type="text" class="form-control" id="corpusKeyword" placeholder="输入关键字查找" value=""/>
        </div>
        <div class="clearfix"></div>
        <div class="cropus-list" id="trans_cropus-list"></div>
        <ul class="pagination pull-right" id="cropus_taskPager"></ul>
        <div class="clearfix"></div>
        <input type="hidden" id="corpus_pagenum" name="corpus_pagenum" value="1"/>
        <input type="hidden" id="corpus_pagesize" name="corpus_pagesize" value="5"/>

        <div class="text-align-center margin-top-15">
            <button class="btn btn-blue btn-small input-small">确定</button>
        </div>
    </div>
</template>


<script src="./static/global/plugins/jquery.min.js"></script>
<script src="./static/global/plugins/jquery.uniform/jquery.uniform.js"></script>
<script src="./static/global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
<script src="./static/global/plugins/bootstrap/js/bootstrap.js"></script>
<script src="./static/global/plugins/jquery.twbsPagination.js"></script>
<script src="./static/global/plugins/bootbox/bootbox.js"></script>
<script src="./static/layout/scripts/layout.js"></script>
<script src="./static/layout/scripts/utils.js"></script>

<script src="./static/global/plugins/Mricode.Pagination/mricode.pagination.js"></script>

<script src="./dist/lib/angular/angular.min.js"></script>
<script src="./dist/lib/angular/angular-route.min.js"></script>



<script src="./dist/js/managerApp.js"></script>







</body>
</html>
